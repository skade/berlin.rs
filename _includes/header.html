<header class="site-header">
  <div class="wrapper">
    <div class="left">
      {% if include.variant == "start-page" %}<h1>{% endif %}
      <a class="site-title" href="{{ site.baseurl }}/">
        {{ site.title }}
      </a>
      {% if include.variant == "start-page" %}</h1>{% endif %}
      <p class="byline">
        {{ site.description }}
      </p>
      <ul class="links">
        <li><a href="/accessibility">Accessibility</a></li>
        <li><a href="/code-of-conduct">Code of Conduct</a></li>
      </ul>
    </div>
    <div class="right">
      <a href="{{ site.baseurl }}/">
        {% include logo.html %}
      </a>
    </div>
  </div>
</header>
